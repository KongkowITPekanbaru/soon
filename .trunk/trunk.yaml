version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.18.0-beta
  sha256:
    darwin_arm64: ed797167515f28c22d5f7bd553f67fd94ce84d5f709963bfc2af1c2ecba10d6a
    darwin_x86_64: d40927a6b7a84d00103044c342ed240baab52eeb9e0f6d40e5d2adff299889ec
    linux_x86_64: 4da43299049fb1836960b72de4f6830f5e672ca876656836b85588d7a5723eab
lint:
  enabled:
    - svgo@2.8.0
    - actionlint@1.6.19
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
  ignore:
    - linters: [ALL]
      paths:
        # Ignoring files
        - .next/**
        - .yarn/**
        - .pnp.*
        - backup/**
        - node_modules/**
  threshold:
    - linters: [ALL]
      level: high
